name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v3

      # Step 2: Set file permissions to avoid permission issues
      - name: Set file permissions
        run: |
          chmod -R 777 dist || true

      # Step 3: Generate the snake animation
      - name: Generate Snake
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: liam-007
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 4: Add and commit the generated files
      - name: Add files and commit
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add dist/github-contribution-grid-snake.*
          git commit -m "Generated snake animation" || echo "No changes to commit"
      
      # Step 5: Push changes to output branch
      - name: Push changes
        run: git push origin output

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
